  <div class="post">

    <div class="post-actions">
      <button class="action-btn" onclick="likePost(this)"><i class="fas fa-thumbs-up"></i> Like (<span class="like-count">0</span>)</button>
      <button class="action-btn" onclick="toggleCommentBox(this)"><i class="fas fa-comment"></i> Comment</button>
      <button class="action-btn" onclick="sharePost()"><i class="fas fa-share"></i> Share</button>
    </div>
    <!-- Comment Box -->
    <div class="comment-box">
      <textarea placeholder="Write a comment..."></textarea>
      <button onclick="postComment(this)">send</button>
      <div class="comments-list"></div>
    </div>
  </div>

  
  <script>
    function likePost(button) {
      let countSpan = button.querySelector('.like-count');
      let count = parseInt(countSpan.textContent);
      count++;
      countSpan.textContent = count;
      button.disabled = true; // একবার লাইক করার পর disable
    }

    function toggleCommentBox(button) {
      let post = button.closest('.post');
      let commentBox = post.querySelector('.comment-box');
      commentBox.style.display = commentBox.style.display === 'block' ? 'none' : 'block';
    }

    function postComment(button) {
      let commentBox = button.closest('.comment-box');
      let textarea = commentBox.querySelector('textarea');
      let commentsList = commentBox.querySelector('.comments-list');

      if (textarea.value.trim() !== "") {
        let comment = document.createElement('p');
        comment.textContent = textarea.value;
        commentsList.appendChild(comment);
        textarea.value = "";
      }
    }

    function sharePost() {
      const shareData = {
        title: 'My Business Post',
        text: 'Check out this post!',
        url: window.location.href
      };

      if (navigator.share) {
        navigator.share(shareData).catch(err => console.log('Share failed:', err));
      } else {
        navigator.clipboard.writeText(window.location.href)
          .then(() => alert("Post link copied to clipboard!"))
          .catch(() => alert("Failed to copy link."));
      }
    }
  </script>

    // Sample data - replace with dynamic data as needed
    const POSTS = [
      {id:1,title:'✨ ABHI LOGO DESIGN ✨',desc:'It is designed for a digital marketing and design service, where services like logos, YouTube banners, thumbnails, intros, and video editing are provided at affordable prices.',price:'₹199',tags:['rice','grain'] ,img:'https://i.postimg.cc/nrd0Zdyr/Facebook-creation-7214986439501043329.jpg'},
      {id:2,title:'Modern Visiting Card Creator',desc:'I am a professional visiting card designer, creating modern, stylish, and unique business cards that make your brand stand out. I provide custom designs tailored to your needs to leave a lasting impression.',price:'₹135',tags:['vegetables','organic'] ,img:'https://i.postimg.cc/xdPSjk0C/20250529-105019.jpg'},
      {id:3,title:'My Design Skills',desc:'I am an experienced graphic designer, who is skilled in creating all types of designs.My goal is to create creative and effective designs according to the clients needs.',price:'₹159',tags:['bags','jute'] ,img:'https://i.postimg.cc/HsRrCNxx/20250602-051718.jpg'},
    ];

    const postsGrid = document.getElementById('postsGrid');
    const tpl = document.getElementById('postTpl');
    const searchInput = document.getElementById('searchInput');
    const resultsCount = document.getElementById('resultsCount');

    function renderPosts(list){
      postsGrid.innerHTML = '';
      if(!list.length){
        postsGrid.innerHTML = '<div class="muted">No posts found.</div>';
      }
      list.forEach(p=>{
        const node = tpl.content.cloneNode(true);
        node.querySelector('.post-img').src = p.img;
        node.querySelector('.post-img').alt = p.title;
        node.querySelector('.post-title').textContent = p.title;
        node.querySelector('.post-desc').textContent = p.desc;
        node.querySelector('.post-price').textContent = p.price;
        const orderBtn = node.querySelector('.orderBtn');
        orderBtn.addEventListener('click',()=>handleOrder(p));
        postsGrid.appendChild(node);
      });
      resultsCount.textContent = `Showing ${list.length} post${list.length!==1?'s':''}`;
    }

    function handleOrder(post){
      const contactEmail = document.getElementById('email').textContent;
      // Simple ordering experience: open mailto with subject
      const subject = encodeURIComponent(`Order: ${post.title}`);
      const body = encodeURIComponent(`Hello,%0AI would like to order:\n- ${post.title}\nPrice: ${post.price}\n%0APlease get in touch with details.%0AThanks!`);
      window.location.href = `mailto:${contactEmail}?subject=${subject}&body=${body}`;
    }

    // SEARCH (filters by title, desc, tags)
    function filterPosts(q){
      const term = (q||'').trim().toLowerCase();
      if(!term) return POSTS.slice();
      return POSTS.filter(p=>{
        return p.title.toLowerCase().includes(term) || p.desc.toLowerCase().includes(term) || (p.tags && p.tags.join(' ').includes(term));
      });
    }

    searchInput.addEventListener('input', (e)=>{
      const q = e.target.value;
      const filtered = filterPosts(q);
      renderPosts(filtered);
    });

    // MENU
    const menuBtn = document.getElementById('menuBtn');
    const menuDropdown = document.getElementById('menuDropdown');
    menuBtn.addEventListener('click', (e)=>{
      const showing = menuDropdown.classList.toggle('show');
      menuBtn.setAttribute('aria-expanded', showing);
      menuDropdown.setAttribute('aria-hidden', !showing);
    });
    // close when clicking outside
    document.addEventListener('click', (e)=>{
      if(!menuDropdown.contains(e.target) && !menuBtn.contains(e.target)){
        menuDropdown.classList.remove('show');
        menuBtn.setAttribute('aria-expanded', 'false');
        menuDropdown.setAttribute('aria-hidden', 'true');
      }
    });

    // initial render
    renderPosts(POSTS);

    // Accessibility: allow search with '/' key
    document.addEventListener('keydown', (e)=>{
      if(e.key === '/'){
        e.preventDefault();
        searchInput.focus();
      }
    });
  </script></body>
